# Docker Compose configuration for integration tests
version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: goblet-minio-test
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_test_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - goblet-test

  minio-setup:
    image: minio/mc:latest
    container_name: goblet-minio-setup-test
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Setting up Minio buckets for tests...';
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/goblet-test --ignore-existing;
      /usr/bin/mc policy set download myminio/goblet-test;
      echo 'Minio setup complete';
      exit 0;
      "
    networks:
      - goblet-test

volumes:
  minio_test_data:
    driver: local

networks:
  goblet-test:
    driver: bridge
