version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: goblet-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc:latest
    container_name: goblet-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/goblet-backups --ignore-existing;
      /usr/bin/mc policy set download myminio/goblet-backups;
      exit 0;
      "

  goblet:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ARCH: ${ARCH:-amd64}
    container_name: goblet-server
    ports:
      - "8080:8080"
    environment:
      - CACHE_ROOT=/cache
    volumes:
      - cache_data:/cache
    depends_on:
      - minio
      - createbuckets
    command: >
      /goblet-server
      -port=8080
      -cache_root=/cache
      -storage_provider=s3
      -s3_endpoint=minio:9000
      -s3_bucket=goblet-backups
      -s3_access_key=minioadmin
      -s3_secret_key=minioadmin
      -s3_region=us-east-1
      -backup_manifest_name=dev
    restart: unless-stopped

volumes:
  minio_data:
  cache_data:
