# Docker Compose for local development and testing
# Usage: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # Dex OIDC Provider (internal only)
  dex:
    image: ghcr.io/dexidp/dex:v2.37.0
    container_name: goblet-dex-dev
    expose:
      - "5556"  # HTTP API
      - "5558"  # Telemetry
    ports:
      - "${DEX_PORT:-5556}:5556"  # Exposed for browser-based OAuth flow
    volumes:
      - ./config/dex:/etc/dex:ro
      - dex_dev_data:/var/dex
    command: ["dex", "serve", "/etc/dex/config.yaml"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5556/dex/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - goblet-dev

  # Minio S3-compatible storage (internal only)
  minio:
    image: minio/minio:latest
    container_name: goblet-minio-dev
    # No external ports - Minio is internal only
    expose:
      - "9000"    # API
      - "9001"    # Console UI
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - goblet-dev

  # Create initial Minio buckets
  minio-setup:
    image: minio/mc:latest
    container_name: goblet-minio-setup-dev
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for Minio to be ready...';
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/${S3_BUCKET:-goblet-backups} --ignore-existing;
      /usr/bin/mc policy set download myminio/${S3_BUCKET:-goblet-backups};
      echo 'Minio setup complete';
      exit 0;
      "
    networks:
      - goblet-dev

  # Token Generator - Automatically creates a test token on startup
  token-generator:
    image: alpine:latest
    container_name: goblet-token-generator-dev
    volumes:
      - ./scripts:/scripts:ro
      - goblet_dev_tokens:/tokens
    depends_on:
      - dex
    command: ["/bin/sh", "/scripts/docker-generate-token.sh"]
    networks:
      - goblet-dev
    restart: "no"

  # Goblet server - Exposes health, metrics, and Git proxy
  goblet:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ARCH: ${ARCH:-amd64}
    container_name: goblet-server-dev
    ports:
      - "${GOBLET_PORT:-8888}:8888"  # Git proxy, health (/healthz), and metrics (/metrics)
    environment:
      # Server configuration
      - PORT=8888
      - CACHE_ROOT=/cache

      # OIDC/Dex authentication
      - OIDC_ISSUER=${OIDC_ISSUER:-http://dex:5556/dex}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-goblet-server}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-goblet-secret-key-change-in-production}
      - AUTH_MODE=${AUTH_MODE:-oidc}  # oidc or google

      # Storage provider configuration
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-s3}
      - BACKUP_MANIFEST_NAME=${BACKUP_MANIFEST_NAME:-dev}

      # S3/Minio configuration
      - S3_ENDPOINT=${S3_ENDPOINT:-minio:9000}
      - S3_BUCKET=${S3_BUCKET:-goblet-backups}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_USE_SSL=${S3_USE_SSL:-false}
    volumes:
      - goblet_dev_cache:/cache
      - goblet_dev_tokens:/tokens  # Token export mount point
      # Mount local git config if needed
      # - ~/.gitconfig:/root/.gitconfig:ro
    depends_on:
      - dex
      - minio
      - minio-setup
    restart: unless-stopped
    networks:
      - goblet-dev
    command:
      - -port=8888
      - -cache_root=/cache
      - -auth_mode=oidc
      - -oidc_issuer=http://dex:5556/dex
      - -oidc_client_id=goblet-server
      - -oidc_client_secret=goblet-secret-key-change-in-production
      - -storage_provider=s3
      - -s3_endpoint=minio:9000
      - -s3_bucket=${S3_BUCKET:-goblet-backups}
      - -s3_access_key=${S3_ACCESS_KEY:-minioadmin}
      - -s3_secret_key=${S3_SECRET_KEY:-minioadmin}
      - -s3_region=${S3_REGION:-us-east-1}
      - -backup_manifest_name=${BACKUP_MANIFEST_NAME:-dev}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  goblet-dev:
    driver: bridge

volumes:
  dex_dev_data:
    driver: local
  minio_dev_data:
    driver: local
  goblet_dev_cache:
    driver: local
  goblet_dev_tokens:
    driver: local
