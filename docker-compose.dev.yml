# Docker Compose for local development and testing
# Usage: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # Minio S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: goblet-minio-dev
    ports:
      - "9000:9000"    # API
      - "9001:9001"    # Console UI
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - goblet-dev

  # Create initial Minio buckets
  minio-setup:
    image: minio/mc:latest
    container_name: goblet-minio-setup-dev
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for Minio to be ready...';
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/${S3_BUCKET:-goblet-backups} --ignore-existing;
      /usr/bin/mc policy set download myminio/${S3_BUCKET:-goblet-backups};
      echo 'Minio setup complete';
      exit 0;
      "
    networks:
      - goblet-dev

  # Goblet server
  goblet:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ARCH: ${ARCH:-amd64}
    container_name: goblet-server-dev
    ports:
      - "${GOBLET_PORT:-8080}:8080"
    environment:
      # Server configuration
      - PORT=8080
      - CACHE_ROOT=/cache

      # Storage provider configuration
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-s3}
      - BACKUP_MANIFEST_NAME=${BACKUP_MANIFEST_NAME:-dev}

      # S3/Minio configuration
      - S3_ENDPOINT=${S3_ENDPOINT:-minio:9000}
      - S3_BUCKET=${S3_BUCKET:-goblet-backups}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_USE_SSL=${S3_USE_SSL:-false}
    volumes:
      - goblet_dev_cache:/cache
      # Mount local git config if needed
      # - ~/.gitconfig:/root/.gitconfig:ro
    depends_on:
      - minio
      - minio-setup
    restart: unless-stopped
    networks:
      - goblet-dev
    command: >
      /goblet-server
      -port=8080
      -cache_root=/cache
      -storage_provider=s3
      -s3_endpoint=minio:9000
      -s3_bucket=${S3_BUCKET:-goblet-backups}
      -s3_access_key=${S3_ACCESS_KEY:-minioadmin}
      -s3_secret_key=${S3_SECRET_KEY:-minioadmin}
      -s3_region=${S3_REGION:-us-east-1}
      -backup_manifest_name=${BACKUP_MANIFEST_NAME:-dev}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  goblet-dev:
    driver: bridge

volumes:
  minio_dev_data:
    driver: local
  goblet_dev_cache:
    driver: local
